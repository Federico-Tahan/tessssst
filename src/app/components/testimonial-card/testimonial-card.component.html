<div class="testimonial-card">
    <div class="testimonial-header">
      <div class="avatar">
        @if (avatar) {
          <img [src]="avatar" [alt]="name" class="avatar-img">
        } @else {
          <div class="avatar-placeholder">
            {{ getInitials() }}
          </div>
        }
      </div>
      <div class="user-info">
        <h4 class="user-name">{{ name }}</h4>
        <p class="user-role">{{ role }}</p>
        <p class="user-company">{{ company }}</p>
      </div>
    </div>
    
    <div class="rating">
      @for (star of getStarsArray(); track $index) {
        <i class="fas fa-star" [class.filled]="star <= rating"></i>
      }
    </div>
    
    <blockquote class="testimonial-message">
      "{{ message }}"
    </blockquote>
  </div>
